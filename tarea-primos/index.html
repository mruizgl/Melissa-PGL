<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Números Primos</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="author" content="Melissa Ruiz">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Números Primos</h1>
        <form id="primeForm">
            <label for="cantidad">Introduce la cantidad de números primos a calcular:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="js/primeroNumerosPrimos.js"></script>
</body>
</html>
