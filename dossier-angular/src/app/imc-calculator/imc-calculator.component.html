<form (ngSubmit)="calculateIMC()">
    <label>Nombre:</label>
    <input [(ngModel)]="name" name="name" required>
    <label>Peso (kg):</label>
    <input type="number" [(ngModel)]="weight" name="weight" required>
    <label>Altura (m):</label>
    <input type="number" [(ngModel)]="height" name="height" required>
    <button type="submit">Calcular IMC</button>
  </form>
